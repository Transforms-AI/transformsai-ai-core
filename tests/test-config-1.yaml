  # Models (Formatted)
  # ----------------------------------------------------------------------------
  models: 
    face-det: # Contains both formatted and freeform sections
      download_key: "" # Direct key for download from server, leave empty for type based latest call
      type: "face-det"
      batch: 1
      path: "" # Should be filled by the deployment system
      load_options: # Formatted
        lib_type: "YOLO"
        task: "detect"
      export_options: # Freeform, will be used during export dynamically as param: **export_options
